<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Yazılım Bilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="counter--">Azalt</button>
        <button v-on:click="secondCounter++">2. Counter'ı arttır.</button>
        <p> Counter : {{ counter }} | {{ secondCounter }} </p>
        <p> {{ result() }} | {{ output }} </p>

    </div>

    <script>
        // increase decrease dublicate code çok doğru değil. 
        // sürüdürelebilir değil debug yapılablcek değil.
        //  iki fonksiyon yerine js yazarak yaparız. 
        //bu yöntem doğru ama daha güzel yöntem var.
        //bu yöntemin dezavantajı sayfada gecikme 
        //computed property

        new Vue({
            el: "#app",
            data: {
                counter: 0,
                secondCounter :0,
            },
            methods : {
                result : function(){
                    console.log("Method çalıştı")
                   return this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür."

                },
            },
            computed: { 
                output : function(){
                    console.log("Computed Çalıştı...")
                    return this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür."
                }
             }
           
        })
    </script>

</body>

</html>
