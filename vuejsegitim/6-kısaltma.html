<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Yazılım Bilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <button v-on:click="changeLink">Linki Değiştirmek için tıklayınız.</button>
        <a v-bind:href="link" > Link </a> -->
        <!-- zaman kazanmak için aşağıdaki şekilde kısaltabiliriz. -->
        <button @click="changeLink">Linki Değiştirmek için tıklayınız.</button>
        <a :href="link" > Link </a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link : "https://www.udemy.com/"
            },
            methods : {
                changeLink : function (){
                    this.link = "https://www.videosinif.com"
                }
            },
        })
    </script>

</body>

</html>
