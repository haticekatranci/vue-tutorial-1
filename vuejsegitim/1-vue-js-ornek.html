<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Yazılım Bilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h3>{{ title }}</h3>
        <button>{{ buttonTitle }}</button>
        <p>{{ paragraph }}</p>
        <p v-text="paragraph" ></p>
        <a v-bind:href="link" v-bind:data-id="dataId"> Videosinif </a>
        <p v-html="details"> </p>
    </div>

    <script>
        new Vue({
            el :"#app",
            data : {
                title : "test başlık",
                buttonTitle :"Tıkla Gelsin..",
                paragraph : "lorem ipsum ",
                link : "https://videosinif.com/",
                dataId : "1",
                details : "<b>Bu bir haber detayıdır...</b>"
            }
        });
    </script>

</body>

</html>
