<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Yazılım Bilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="increase">Arttır</button>
        <button v-on:click="decrease">Azalt</button>
        <p> Counter : {{ counter }} </p>
        <p> {{ result }} </p>

    </div>

    <script>
        // increase decrease dublicate code çok doğru değil. 
        // sürüdürelebilir değil debug yapılablcek değil.
        //  iki fonksiyon yerine js yazarak yaparız.

        new Vue({
            el: "#app",
            data: {
                counter: 0,
                result: "",
            },
            methods : {
                increase : function(){
                   this.counter++; 
                   this.result = this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür."

                },
                decrease : function(){
                   this.counter--; 
                    this.result = this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür."

                }
            }
           
        })
    </script>

</body>

</html>
